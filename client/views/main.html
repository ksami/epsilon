<template name="main">
  <div class="container">
{{> notifications}}
{{listenNotif}}
    <a href="/lobby" class="btn-floating btn-large waves-effect waves-light darkblue bottom-btn"><i class="material-icons">add</i></a><br><br>
    <ul class="collection">
      <li class="collection-item avatar">
        <i class="material-icons circle">assignment_ind</i>
        <span class="title">Lunch Event</span>
        <p>Time:<br>
           Venue:
        </p>
        <a href="#!" class="secondary-content grey"><i class="material-icons ">textsms</i></a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle">assignment_ind</i>
        <span class="title">Lunch Event</span>
        <p>Time:<br>
           Venue:
        </p>
        <a href="#!" class="secondary-content grey"><i class="material-icons ">textsms</i></a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle">assignment_ind</i>
        <span class="title">Lunch Event</span>
        <p>Time:<br>
           Venue:
        </p>
        <a href="#!" class="secondary-content grey"><i class="material-icons ">textsms</i></a>
      </li>
    </ul>

    <div class="modal" id="voteModal">
      <div class="modal-content">
        <div class="row">
          <div class="col s10">
            <h4>Vote your choice</h4>
          </div>
          <div class="col s2">
            <i class="mdi-navigation-close modal-close right closeSign" style="font-size: 28px;"></i>
          </div>
        </div>

        <div class="row">
          <div class="col s9 offset-s1 input-field">
            <select id="time-input" class="time-select">
              <option value="" disabled selected>Choose time slot</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col s9 offset-s1 input-field">
            <select id="venue-input" class="venue-select">
              <option value="" disabled selected>Choose venue</option>
            </select>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <a type="submit" class="btn modal-action modal-close waves-effect waves-green vote-form-submit">Submit</a>
      </div>
    </div>

  </div>
</template>
