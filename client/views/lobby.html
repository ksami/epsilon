<template name="lobby">

  <div class="row">

    <div class="col l10 m9 s12">
      <div class="card big lobby-card">

        <div class="card-image waves-effect waves-block waves-light" style="height: 200px;">
          <img src="imgs/food.jpg" style="opacity: 0.4;">
          <div class="card-logo">
            <img class="card-app-logo" src="imgs/logo.png">
            <p>Lobby</p>
          </div>
        </div>

        <div class="card-content">

          <div class="row">
            <div id="time-form" class="col s9 offset-s1 input-field">
              <i class="material-icons prefix input-field-logo">alarm_on</i>
              <input id="venue" type="number" class="validate" min="1" max="24">
              <label for="venue">Time</label>
            </div>

            <div class="col s2">

            </div>
          </div>

          <div class="row">
            <div id="venue-form" class="col s9 offset-s1 input-field">
              <i class="material-icons prefix input-field-logo">location_on</i>
              <input id="venue" type="text" class="validate">
              <label for="venue">Venue</label>
            </div>

            <div class="col s1">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col l2 m3 hide-on-small-only">
      <div class="side-bar z-depth-1">
        <div class="side-content">
          <div class="side-title">Friend List</div>
          <!-- {{#each userFriends}}
            {{> friend}}
          {{/each}} -->
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="row">
        <div class="col s10">
          <h4>Create Lunch Lobby</h4>
        </div>
        <div class="col s2">
          <i class="mdi-navigation-close modal-close right closeSign"></i>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>

  </div>

</template>
