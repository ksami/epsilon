<template name="facebook">
  <h2 class="left-align app-title">Epsilon</h2>
  <div class="row">
    <div class="col s4 offset-s4">
      <div class="card medium signin-panel center-align z-depth-3" style="border-radius: 10px;">
        <div class="card-image waves-effect waves-block waves-light" style="height: 200px;">
          <img src="imgs/typing.jpg" style="opacity: 0.4;">
          <div class="card-logo">
            <img class="card-app-logo" src="imgs/logo.png">
            <p>Epsilon</p>
          </div>
        </div>
        <div class="card-content" style="padding: 20px; height: 200px;">
          <p class="grey-text text-darken-2 left-align card-description">
            hey, <span style="color: #ff6f00;">sign up </span> with <span style="color: #3f51b5;">facebook</span> so that you can invite your friends for lunch
          </p>
          <hr style="margin-top: 20px; margin-bottom: 20px;"/>
          <a id="facebook-login" class="login-button facebook-button waves-effect waves-light btn">Sign in with facebook</a>
        </div>
      </div>
    </div>
  </div>
</template>
